<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered Lists</title>
  </head>
  <body>
    <!-- starts with <ol> and list item starts with the <li> tag -->
    <!-- by default list items will be numbered with numbers -->
    <!-- type can be (A, a, I, i) -->
    <ol start="50">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
