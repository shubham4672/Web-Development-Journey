<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Styles</title>
  </head>
  <body style="background: palegreen">
    <!-- The HTML style attribute is used to add styles to an element, such as color, font, size, and more -->

    <!-- <tagname style="property:value;"> -->

    <h1 style="background: powderblue">This is a heading</h1>
    <p style="color: red">Tomato</p>
    <p style="font-family: cursive">This will be in cursive</p>
    <p style="font-size: 300%">Font size changed</p>
    <h4 style="text-align: right">written in right</h4>
    <h5 style="background-color: black; color: antiquewhite">black</h5>
  </body>
</html>
