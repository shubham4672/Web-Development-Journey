<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Sizes</title>
    <style>
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        border-style: double;
      }
    </style>
  </head>
  <body>
    <h2>Set the height of the second row to 200 pixels</h2>

    <table style="width: 100%">
      <tr>
        <th style="width: 300px">Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr style="height: 200px">
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
