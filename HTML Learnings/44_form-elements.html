<!-- The <input> element can be displayed in several ways, depending on the type attribute. -->
<!-- The <label> element defines a label for several form elements. -->
<!-- The <label> element is useful for screen-reader users, because the screen-reader will read out loud the label when the user focus on the input element -->

<!-- The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form elements</title>
    <base href="/HTML Learnings/images/" target="_blank">
  </head>
  <body>
    <h2>The select element</h2>
    <br />
    <p>The select element defines a drop-down list:</p>
    <!-- multiple attribute to allow the user to select more than one value: press(Ctrl+windows) -->
    <form action="/action.php">
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars" size="2" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
      <br /><br />
      <input type="submit" value="Submit" /><br /><br />
      <textarea name="message" id="message" cols="30" rows="10">
The cat was playing in the garden.</textarea
      >
    </form>
    <!-- The <fieldset> element is used to group related data in a form. -->

    <!-- The <legend> element defines a caption for the <fieldset> element. -->

    <form action="/action.php">
      <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label><br />
        <input type="text" name="fname" id="fname" value="John" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" name="lname" id="lname" value="Doe" /><br /><br />
        <input type="submit" value="Submit form" />
      </fieldset>
      </fieldset>
    </form>
    <!-- The <datalist> element specifies a list of pre-defined options for an <input> element.

    Users will see a drop-down list of the pre-defined options as they input data.

    The list attribute of the <input> element, must refer to the id attribute of the <datalist> element. -->
    <br /><br /><br />
    <p>
      The datalist element specifies a list of pre-defined options for an input
      element.
    </p>
    <form action="/action.php">
      <input list="browsers" name="browser" />
      <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
      </datalist>
      <br><br>
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" value="#ff000">
      <br>
      <input type="button" onclick="alert('Hello world!')" value="Click Me!">
      <br>
      <input type="submit" />
      <input type="reset" value="Reset" />
    </form>

    <form action="/action.php" validate>
        <label for="birthday">BirthDay:</label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>   
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <input type="image" src="eday.jpg" width="48" height="48">
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
    </form>
<!-- 
The <input type="hidden"> defines a hidden input field (not visible to a user).

A hidden field lets web developers include data that cannot be seen or modified by users when a form is submitted.

A hidden field often stores what database record that needs to be updated when the form is submitted.

Note: While the value is not displayed to the user in the page's content, it is visible (and can be edited) using any browser's developer tools or "View Source" functionality. Do not use hidden inputs as a form of security! -->

    <form>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <input type="hidden" id="custId" name="custId" value="3487">
      <input type="submit" value="Submit">
    </form>
    <!-- only for month and year -->
    <form>
      <label for="bdaymonth">Birthday (month and year):</label>
      <input type="month" id="bdaymonth" name="bdaymonth">
    </form>
    <!-- input type number -->
    <form action="/action_page.php">
      <label for="quantity">Quantity (between 1 and 5):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5">
      <input type="submit" value="Submit">
    </form>

    <form action="/action_page.php">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
      <input type="submit" value="Submit">
    </form>
    <!-- input type range -->
    <form>
      <label for="vol">Volume (between 0 and 50):</label>
      <input type="range" id="vol" name="vol" min="0" max="50">
    </form>
    <!-- <input type="search"> -->
    <!-- <input type="tel"> -->
    <form>
      <label for="phone">Enter your phone number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form>
    <!-- <input type="time"> -->
    <!-- <input type="url"> -->
    <!-- <input type="week"> -->
  </body>
</html>
