<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Water</th>
        <th>Contact Us</th>
      </tr>
      <tr>
        <td>Shubham</td>
        <td>H20</td>
        <td>None</td>
      </tr>
      <tr>
        <td>Hardik</td>
        <td>Pani Pani</td>
        <td>Now</td>
      </tr>
    </table>
  </body>
</html>
