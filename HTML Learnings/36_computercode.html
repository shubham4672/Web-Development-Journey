<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML computer code elements</title>
  </head>
  <body>
    <code> x = 5; y = 6; z = x + y; </code>
    <!-- <kdb> for keyboard input -->
    <p>Save the document by pressing <kbd>Ctrl + S</kbd></p>
    <!-- <samp> for program output -->
    <p>Message from my computer:</p>
    <p>
      <samp>File not found.<br />Press F1 to continue</samp>
    </p>
    <!-- write code in preformatted text then use <pre> tag -->
    <pre>
        <code>
        x = 5;
        y = 6;
        z = x + y;
        </code>
        </pre>
    <!-- <var> for variables -->
    <p>
      The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where
      <var>b</var> is the base, and <var>h</var> is the vertical height.
    </p>
  </body>
</html>
