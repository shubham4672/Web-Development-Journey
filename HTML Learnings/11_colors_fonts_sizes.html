<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Colors, Fonts and Sizes</title>
  </head>
  <body>
    <!-- Border Padding vs vs Margin-->
    <!-- The CSS border property defines a border around an HTML element.
    &&
    The CSS padding property defines a padding (space) between the text and the border.
    &&
    The CSS margin property defines a margin (space) outside the border.
 -->

    <!-- HTML links -->
    <!-- unvisited link- underlined and blue -->
    <!-- visited link- underlined and purple -->
    <!-- active link- underlined and red -->

    <!-- HTML Links - The target Attribute -->
    <!-- _self - Default. Opens the document in the same window/tab as it was clicked
        _blank - Opens the document in a new window or tab
        _parent - Opens the document in the parent frame
        _top - Opens the document in the full body of the window -->
    <a href="www.google.com" target="_top">Google-Woogle</a>

    <!-- HTML Links - Use an Image as a Link -->
    <a href="default.asp">
      <img
        src="smiley.gif"
        alt="HTML tutorial"
        style="width: 42px; height: 42px"
      />
    </a>

    <!-- Link to an Email Address -->
    <a href="mailto:someone@example.com">Send email</a>

    <!-- Link Titles -->
    <a
      href="https://www.w3schools.com/html/"
      title="Go to W3Schools HTML section"
      >Visit our HTML Tutorial</a
    >
  </body>
</html>
