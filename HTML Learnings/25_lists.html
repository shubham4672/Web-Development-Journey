<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <!-- HTML lists allow web developers to group a set of related items in lists -->
    <!-- Unordered list -->
    <!-- Ordered list -->
    <!-- Other list -->
    <h2>Unordered list</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <hr />

    <h2>Ordered list</h2>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <hr />

    <!-- dl(description list) dt(defines term) dd(describes each term) -->
    <h2>Description list</h2>
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- cow's sweet milk</dd>
    </dl>
  </body>
</html>
