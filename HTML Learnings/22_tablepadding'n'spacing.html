<!-- HTML tables can adjust the padding inside the cells, and also the space between the cells -->

<!-- CELL Padding - Cell padding is the space between the cell edges and the cell content. (0 by default)-->

<!-- CELL Spacing - Cell spacing is the space between each cell. (2 by default) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Padding and Cell Spacing</title>
    <style>
      table {
        border-spacing: 30px;
      }
      table,
      td,
      th {
        border: 1px solid black;
      }
      td,
      th {
        /* padding: 15px; */
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
      }
    </style>
  </head>
  <body>
    <h2>Cellpadding</h2>
    <p>
      Cell padding specifies the space between the cell content and its borders.
    </p>

    <table style="width: 100%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>

    <p><strong>Tip:</strong> Try to change the padding to 5px.</p>
  </body>
</html>
