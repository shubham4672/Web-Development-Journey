<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered Lists</title>
    <style>
      ul {
        list-style-type: circle;
        /* disc, circle, square, none */
      }
    </style>
  </head>
  <body>
    <!-- starts with <ul> and each list item starts with the <li> tag -->
    <ul>
      <li>Milk</li>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
      </ul>
    </ul>
    <!-- list items will be marked with buttets by default -->
  </body>
</html>
