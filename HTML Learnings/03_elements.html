<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Elements</title>
  </head>
  <body>
    <!-- An HTML element is defined by a start tag, some content, and an end tag -->
    <p>This is a part of paragraph element</p>

    <!-- Empty HTML elements (elements with no content and end tag as well)-->
    <p>
      This is a <br />
      paragraph with a link break.
    </p>

    <!-- HTML is not Case Sensitive -->
    <p>These all are same <br />but preferred to use tag with lowercase</p>
  </body>
</html>
