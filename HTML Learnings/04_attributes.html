<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML attributes</title>
  </head>
  <body>
    <!-- All HTML elements have attributes
Attributes provide additional information about elements
Attributes are always specified in the start tag
Attributes usally come in name/value pairs like: name="value" -->

    <!-- The href attribute -->
    <a href="https://www.gitasupersite.iitk.ac.in/">GitaSuperSite</a>
    <br /><br />
    <!-- (the href attribute specifies the URL of the page the link goes to) -->

    <!-- src attribute -->

    <!-- Tip: It is almost always best to use relative URLs. They will not break if you change domain. -->

    <!-- absolute url -->
    <img
      src="https://png.pngtree.com/png-clipart/20190916/original/pngtree-chinese-style-musical-instrument-flute-illustration-png-image_4593023.jpg"
      width="500"
      height="600"
    />

    <!-- relative url (in the same folder or folder inside folder)-->
    <img src="/HTML Learnings/images/mayne.jpg" width="500" height="600" />

    <!-- lang attribute  (<html lang="en-US">) -->

    <!-- The title Attribute -->
    <p title="I'm a tooltip">Hold here for a while</p>

    <!-- Sometimes, attribute value itself contains double quotes, it is necessary to use single quotes -->
    <p title='Daya "ACP" Abhijeet'>Special case</p>
  </body>
</html>
