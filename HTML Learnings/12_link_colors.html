<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Link Colors</title>
    <style>
      a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
      }
      a:visited {
        color: pink;
        background-color: transparent;
        text-decoration: none;
      }
      a:hover {
        color: red;
        background-color: transparent;
        text-decoration: underline;
      }
      a:active {
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- By default, a link will appear like this (in all browsers):
        An unvisited link is underlined and blue
        A visited link is underlined and purple
        An active link is underlined and red (if user holds the link or click on it)-->
    <a href="www.youtube.com">Google_woogle</a>

    <!-- a:link => unvisited link -->
    <!-- a:visited => visited link -->
    <!-- a:hover => hover reaction -->
    <!-- a:active => active reaction -->
  </body>
</html>
