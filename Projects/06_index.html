<!-- Modal Window -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="06_style.css" />
    <title>Modal window</title>
  </head>
  <body>
    <button class="show-modal">Eat(🍴)</button>
    <button class="show-modal">Code(🧑‍💻)</button>
    <button class="show-modal">Sleep(💤)</button>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>I'm a window 🪟</h1>
      <p>
        The “Eat, sleep, code, repeat” phrase is intended to be a way of saying
        “coding is awesome and we want to do it all the time!”. I get the point,
        I appreciate the enthusiasm, I do.
      </p>
    </div>
    <div class="overlay hidden"></div>
    <script src="06_script.js"></script>
  </body>
</html>
