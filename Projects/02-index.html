<!-- Responsive Nike Shoe Card -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Shoe Card</title>
    <link rel="stylesheet" href="02-style.css" />
    <link
      rel="shortcut icon"
      href="/Projects/Images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main">
      <h1 style="text-align: center">Item Card using HTML & CSS</h1>
      <div class="card">
        <div class="logo">
          <img
            src="/Projects/Images/nikee.png"
            alt=""
            width="75em"
            height="54em"
          />
        </div>
        <div class="cart">
          <img src="/Projects/Images/cartt.svg" alt="" width="35em" />
        </div>
        <div class="box">
          <img src="/Projects/Images/dior shoe.png" alt="" width="285em" />
        </div>
        <div class="title">
          <h3>Dior Air Jordan 1 Retro High Sneakers</h3>
        </div>
        <div class="content">
          <p>
            One of the most highly anticipated launches of the year. The Dior x
            Air Jordan 1 High sneakers are the first collaboration between the
            luxury powerhouse and sneaker giant. The perfect balance between
            classic and high-style.
          </p>
        </div>
        <div class="rating">
          <img src="/Projects/Images/star.svg" alt="" />
          <img src="/Projects/Images/star.svg" alt="" />
          <img src="/Projects/Images/star.svg" alt="" />
          <img src="/Projects/Images/star.svg" alt="" />
          <img src="/Projects/Images/halfstart.svg" alt="" />
        </div>
        <div class="price">$21,770</div>
        <div class="addtocart">
          <button>Add to Card</button>
        </div>
      </div>
    </div>
  </body>
</html>
